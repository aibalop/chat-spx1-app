<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding">

    <ion-row>

      <ion-col size="4">

        <ion-button expand="block" (click)="onShowUserList()" class="ion-margin">
          Nueva Conversaci√≥n
        </ion-button>

      </ion-col>

      <ion-col size="8" class="ion-no-padding" style="border-left: 1px solid #757575;">
        <app-conversation [user]="selectedUser"></app-conversation>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
