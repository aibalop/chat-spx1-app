<ion-content [ngClass]="{ 'web-user-conversation': user, 'web-empty-conversation': !user }" color="dark">

  <ion-item color="primary" lines="none" *ngIf="user">
    <ion-avatar slot="start">
      <img src="assets/imgs/avatars/smile-emoji.png" />
    </ion-avatar>
    <ion-label>
      <h2>{{ user.getFullname() }}</h2>
      <h3>{{ user.getUsername() }}</h3>
    </ion-label>
  </ion-item>

  <ion-grid *ngIf="!user">
    <ion-row class="ion-align-items-center" style="height: 75vh;">
      <ion-col class="ion-text-center">
        <ion-text color="primary">
          <h5>No ha iniciado una conversaci√≥n</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer *ngIf="user">
  <ion-item>
    <ion-label position="stacked">Mensaje</ion-label>
    <ion-textarea placeholder="Escribeme un mensaje!!!">
    </ion-textarea>
  </ion-item>
</ion-footer>
